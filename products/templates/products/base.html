<!DOCTYPE html>
<html>
<head>
	<title>
		{% block titleblock %}
		{% endblock %}
	</title>
	{% load static %}
	<link href="{% static 'products/css/bootstrap.css' %}" type="text/css">
	<link href="{% static 'products/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
	<link href="{% static 'products/css/bootstrap-grid.css' %}" type="text/css">
	<link href="{% static 'products/css/bootstrap-reboot.css' %}" type="text/css">
	<script src="{% static 'products/js/jquery.js' %}"></script>
	<script>
		$("document").ready(function () {
			{% block jquery %}
			{% endblock %}
        })
	</script>
</head>
<body>

<div class="container">

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'product_list' %}">Gebeya</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Product <span class="sr-only">(current)</span></a>
    </ul>
	  <ul class="navbar-nav ml-auto">
		  <li class="nav-item">
			  <a class="nav-link" href="{% url 'cart_view' %}"><i class="fa fa-shopping fa-navbar-cart"></i><span class="badge">0</span> </a>
		  </li>

	  </ul>

    <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'product_list' %}">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="item">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
</div>
{% block body %}
{% endblock %}

		<script src="{% static 'products/js/jquery.js' %}"></script>
        <script src="{% static 'products/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'products/js/tether.min.js' %}"></script>
        <script src="{% static 'products/js/bootstrap.min.js' %}"></script>
</body>
</html>
